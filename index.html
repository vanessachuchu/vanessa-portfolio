    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Soft warm beige elegant theme - inspired by gentle meditation aesthetics */
            --bg-primary: #f8f6f3;
            --bg-secondary: #f5f3f0;
            --bg-tertiary: #faf9f7;
            --card-bg: #ffffff;
            --text-primary: #3c3835;
            --text-secondary: #6b6660;
            --text-light: #8b8680;
            --primary-color: #a0956b;
            --primary-dark: #8a7c57;
            --secondary-color: #c4a484;
            --accent-color: #f0ede8;
            --accent-warm: #f9f7f4;
            --border: #ede9e4;
            --ring: #a0956b;
            --destructive: #c4756b;
            --muted: #f5f3f0;
            --muted-foreground: #8b8680;
            
            /* Derived colors */
            --minimal-gradient: linear-gradient(135deg, #a0956b 0%, #b5a477 100%);
            --subtle-gradient: linear-gradient(135deg, #f8f6f3 0%, #f5f3f0 100%);
            --card-shadow: 0 2px 12px rgba(60, 56, 53, 0.08), 0 1px 4px rgba(60, 56, 53, 0.04);
            --subtle-shadow: 0 1px 4px rgba(60, 56, 53, 0.06);
            --hover-shadow: 0 8px 24px rgba(160, 149, 107, 0.12);
        }

        .theme-dark {
            /* Soft warm dark elegant theme - inspired by gentle evening aesthetics */
            --bg-primary: #2d2823;
            --bg-secondary: #38342d;
            --bg-tertiary: #403c34;
            --card-bg: #38342d;
            --text-primary: #f5f3f0;
            --text-secondary: #d5cdc0;
            --text-light: #b8b0a3;
            --primary-color: #c4a484;
            --primary-dark: #a0956b;
            --secondary-color: #d4b896;
            --accent-color: #4f4a42;
            --accent-warm: #5a554d;
            --border: #4f4a42;
            --ring: #c4a484;
            --destructive: #d47c6b;
            --muted: #38342d;
            --muted-foreground: #b8b0a3;
            
            /* Derived colors */
            --minimal-gradient: linear-gradient(135deg, #c4a484 0%, #d4b896 100%);
            --subtle-gradient: linear-gradient(135deg, #2d2823 0%, #38342d 100%);
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.3), 0 1px 4px rgba(0, 0, 0, 0.2);
            --subtle-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 8px 24px rgba(196, 164, 132, 0.15);
        }
    }

    @layer base {
        html {
            scroll-behavior: smooth;
        }
        
        body {
            @apply font-sans text-[var(--text-primary)] overflow-x-hidden;
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", "Microsoft YaHei", sans-serif;
            line-height: 1.7;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold;
        }

        .serif-heading {
            font-family: 'Noto Serif TC', 'Playfair Display', 'Times New Roman', serif;
        }

        .inter-font {
            font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .noto-font {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Enhanced floating animations */
        .floating-element {
            animation: float 8s ease-in-out infinite;
        }

        .floating-delayed {
            animation: float 8s ease-in-out infinite 2s;
        }

        .floating-slow {
            animation: float 12s ease-in-out infinite 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) rotate(5deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-20px) rotate(-3deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-40px) rotate(2deg);
                opacity: 0.7;
            }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        
        .fade-in-1 { animation-delay: 0.2s; }
        .fade-in-2 { animation-delay: 0.4s; }
        .fade-in-3 { animation-delay: 0.6s; }
        .fade-in-4 { animation-delay: 0.8s; }
        .fade-in-5 { animation-delay: 1s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-80px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out forwards;
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(80px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(60px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(160, 149, 107, 0.12), 0 0 40px rgba(160, 149, 107, 0.06);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(160, 149, 107, 0.18), 0 0 60px rgba(160, 149, 107, 0.10);
                transform: scale(1.02);
            }
        }

        /* Decorative elements */
        .decoration {
            position: fixed;
            top: 20%;
            right: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(160, 149, 107, 0.1) 0%, transparent 70%);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(160, 149, 107, 0.05) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite reverse;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-8 py-4 text-white rounded-xl font-semibold transition-all duration-300 noto-font;
            background: linear-gradient(135deg, #3c3835 0%, #5a5248 100%);
            box-shadow: var(--card-shadow);
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: linear-gradient(135deg, #2a2622 0%, #3c3835 100%);
        }
        
        .btn-secondary {
            @apply px-8 py-4 border-2 rounded-xl font-semibold transition-all duration-300 noto-font;
            border-color: var(--text-primary);
            color: var(--text-primary);
            background: var(--card-bg);
            letter-spacing: 0.5px;
        }
        
        .btn-secondary:hover {
            background: var(--text-primary);
            color: var(--card-bg);
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .glass-card {
            @apply rounded-xl border;
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .gradient-text {
            background: var(--minimal-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-padding {
            @apply py-20 px-6 lg:px-8;
        }

        .hover-lift {
            @apply transition-all duration-300 cursor-pointer;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .interactive-card {
            @apply glass-card p-8 hover-lift;
        }

        .minimal-card {
            @apply glass-card p-8 hover-lift;
        }

        /* Enhanced skill items for new design */
        .skill-item {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.5px;
            border: 1px solid rgba(160, 149, 107, 0.2);
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .skill-item:hover {
            background: rgba(160, 149, 107, 0.1);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }
    }
    </style>
