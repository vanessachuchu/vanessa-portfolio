    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Warm beige elegant theme */
            --bg-primary: #f8f6f3;
            --bg-secondary: #f4f2ef;
            --bg-tertiary: #faf8f5;
            --card-bg: #fdfcfa;
            --text-primary: #4a4a4a;
            --text-secondary: #7a7a7a;
            --text-light: #8a8a8a;
            --primary-color: #c4a484;
            --primary-dark: #b8967a;
            --secondary-color: #d4b896;
            --accent-color: #f0ede8;
            --accent-warm: #f9f7f4;
            --border: #ebe7e2;
            --ring: #c4a484;
            --destructive: #d4756b;
            --muted: #f4f2ef;
            --muted-foreground: #7a7a7a;
            
            /* Derived colors */
            --minimal-gradient: linear-gradient(135deg, #c4a484 0%, #d4b896 100%);
            --subtle-gradient: linear-gradient(135deg, #f8f6f3 0%, #f4f2ef 100%);
            --card-shadow: 0 2px 8px rgba(74, 74, 74, 0.06), 0 1px 3px rgba(74, 74, 74, 0.04);
            --subtle-shadow: 0 1px 3px rgba(74, 74, 74, 0.03);
            --hover-shadow: 0 6px 20px rgba(196, 164, 132, 0.15);
        }

        .theme-dark {
            /* Warm dark elegant theme */
            --bg-primary: #2a251f;
            --bg-secondary: #342e26;
            --bg-tertiary: #3e362c;
            --card-bg: #342e26;
            --text-primary: #f8f6f3;
            --text-secondary: #d0c8bb;
            --text-light: #b8aea0;
            --primary-color: #d4b896;
            --primary-dark: #c4a484;
            --secondary-color: #e6d3b8;
            --accent-color: #4a453e;
            --accent-warm: #55524b;
            --border: #4a453e;
            --ring: #d4b896;
            --destructive: #e89085;
            --muted: #342e26;
            --muted-foreground: #b8aea0;
            
            /* Derived colors */
            --minimal-gradient: linear-gradient(135deg, #d4b896 0%, #e6d3b8 100%);
            --subtle-gradient: linear-gradient(135deg, #2a251f 0%, #342e26 100%);
            --card-shadow: 0 2px 8px rgba(0, 0, 0, 0.25), 0 1px 3px rgba(0, 0, 0, 0.15);
            --subtle-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);
            --hover-shadow: 0 8px 25px rgba(212, 184, 150, 0.20);
        }
    }

    @layer base {
        html {
            scroll-behavior: smooth;
        }
        
        body {
            @apply font-sans text-[var(--text-primary)] overflow-x-hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", "Microsoft YaHei", sans-serif;
            line-height: 1.6;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        h1, h2, h3, h4, h5, h6 {
            @apply font-bold;
        }

        .serif-heading {
            font-family: 'Playfair Display', 'Times New Roman', serif;
        }

        .inter-font {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .floating-element {
            animation: float 8s ease-in-out infinite;
        }

        .floating-delayed {
            animation: float 8s ease-in-out infinite 2s;
        }

        .floating-slow {
            animation: float 12s ease-in-out infinite 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) rotate(5deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-20px) rotate(-3deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-40px) rotate(2deg);
                opacity: 0.7;
            }
        }

        .wave-animation {
            animation: wave 15s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { 
                transform: translateX(-50%) translateY(0px) scaleX(1);
            }
            25% { 
                transform: translateX(-50%) translateY(-10px) scaleX(1.1);
            }
            50% { 
                transform: translateX(-50%) translateY(5px) scaleX(0.9);
            }
            75% { 
                transform: translateX(-50%) translateY(-5px) scaleX(1.05);
            }
        }

        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-80px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out forwards;
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(80px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(60px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(196, 164, 132, 0.12), 0 0 40px rgba(196, 164, 132, 0.06);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(196, 164, 132, 0.18), 0 0 60px rgba(196, 164, 132, 0.10);
                transform: scale(1.02);
            }
        }

        .surf-gradient-bg {
            background: var(--surf-gradient);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bubble-float {
            animation: bubbleFloat 6s ease-in-out infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-100px) scale(1.1);
                opacity: 0.3;
            }
        }

        .parallax-slow {
            transform: translateZ(0);
            will-change: transform;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-8 py-4 text-white rounded-xl font-semibold transition-all duration-300;
            background: var(--minimal-gradient);
            box-shadow: var(--card-shadow);
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: linear-gradient(135deg, #b8967a 0%, #c4a484 100%);
        }
        
        .btn-secondary {
            @apply px-8 py-4 border-2 rounded-xl font-semibold transition-all duration-300;
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--card-bg);
            letter-spacing: 0.5px;
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: var(--card-bg);
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .glass-card {
            @apply rounded-xl border;
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .gradient-text {
            background: var(--minimal-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-padding {
            @apply py-20 px-6 lg:px-8;
        }

        .hover-lift {
            @apply transition-all duration-300 cursor-pointer;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .interactive-card {
            @apply glass-card p-8 hover-lift;
        }

        .minimal-card {
            @apply glass-card p-8 hover-lift;
        }

        .wave-divider {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 120%;
            height: 100px;
            background: var(--wave-gradient);
            border-radius: 50%;
            transform: translateX(-50%) translateY(50%);
            opacity: 0.1;
        }
    }
    </style>
