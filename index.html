    <style type="text/tailwindcss">
    @layer theme {
        :root {
            /* Modern minimalist grayscale theme */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F8F8;
            --bg-tertiary: #F8F8F8;
            --card-bg: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #7B7B7B;
            --text-light: #7B7B7B;
            --primary-color: #222222;
            --primary-dark: #000000;
            --secondary-color: #7B7B7B;
            --accent-color: #F8F8F8;
            --accent-warm: #F8F8F8;
            --border: #E0E0E0;
            --ring: #222222;
            --destructive: #222222;
            --muted: #F8F8F8;
            --muted-foreground: #7B7B7B;
            
            /* Derived colors */
            --minimal-gradient: linear-gradient(135deg, #222222 0%, #7B7B7B 100%);
            --subtle-gradient: linear-gradient(135deg, #FFFFFF 0%, #F8F8F8 100%);
            --card-shadow: 0 2px 12px rgba(34, 34, 34, 0.1), 0 1px 4px rgba(34, 34, 34, 0.05);
            --subtle-shadow: 0 1px 4px rgba(34, 34, 34, 0.08);
            --hover-shadow: 0 8px 24px rgba(34, 34, 34, 0.15);
        }

        .theme-dark {
            /* Modern dark grayscale theme */
            --bg-primary: #222222;
            --bg-secondary: #1A1A1A;
            --bg-tertiary: #1A1A1A;
            --card-bg: #2A2A2A;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-light: #B0B0B0;
            --primary-color: #FFFFFF;
            --primary-dark: #F0F0F0;
            --secondary-color: #B0B0B0;
            --accent-color: #3A3A3A;
            --accent-warm: #3A3A3A;
            --border: #404040;
            --ring: #FFFFFF;
            --destructive: #FFFFFF;
            --muted: #1A1A1A;
            --muted-foreground: #B0B0B0;
            
            /* Derived colors */
            --minimal-gradient: linear-gradient(135deg, #FFFFFF 0%, #B0B0B0 100%);
            --subtle-gradient: linear-gradient(135deg, #222222 0%, #1A1A1A 100%);
            --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.3), 0 1px 4px rgba(0, 0, 0, 0.2);
            --subtle-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
        }
    }

    @layer base {
        html {
            scroll-behavior: smooth;
        }
        
        body {
            @apply font-sans text-[var(--text-primary)] overflow-x-hidden;
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", "Microsoft YaHei", sans-serif;
            line-height: 1.7;
            background-color: var(--bg-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        /* 統一字體層級系統 */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
            letter-spacing: -0.025em;
            line-height: 1.3;
        }

        h1 { font-size: 2.5rem; font-weight: 700; }
        h2 { font-size: 2rem; font-weight: 600; }
        h3 { font-size: 1.5rem; font-weight: 600; }
        h4 { font-size: 1.25rem; font-weight: 500; }
        h5 { font-size: 1.125rem; font-weight: 500; }
        h6 { font-size: 1rem; font-weight: 500; }

        /* 字體類別 */
        .serif-heading {
            font-family: 'Noto Serif TC', 'Playfair Display', 'Times New Roman', serif;
            font-weight: 400;
            letter-spacing: -0.015em;
        }

        .inter-font {
            font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            letter-spacing: -0.01em;
        }

        .noto-font {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
        }

        /* 響應式字體大小 */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.75rem; }
            h3 { font-size: 1.25rem; }
        }

        /* 文本樣式統一 */
        .text-body {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 400;
            line-height: 1.7;
        }

        .text-caption {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .text-small {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            line-height: 1.4;
        }

        /* Enhanced floating animations */
        .floating-element {
            animation: float 8s ease-in-out infinite;
        }

        .floating-delayed {
            animation: float 8s ease-in-out infinite 2s;
        }

        .floating-slow {
            animation: float 12s ease-in-out infinite 4s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.6;
            }
            25% { 
                transform: translateY(-30px) rotate(5deg);
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-20px) rotate(-3deg);
                opacity: 1;
            }
            75% { 
                transform: translateY(-40px) rotate(2deg);
                opacity: 0.7;
            }
        }

        /* 3D立體效果 */
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-3d:hover {
            transform: translateY(-12px) rotateX(15deg) rotateY(5deg);
            box-shadow: 
                0 20px 40px rgba(34, 34, 34, 0.2),
                0 10px 20px rgba(34, 34, 34, 0.1),
                0 0 0 1px rgba(34, 34, 34, 0.05);
        }

        /* 立體圖標效果 */
        .icon-3d {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            border-radius: inherit;
            transform: translateZ(1px);
        }

        .icon-3d::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(225deg, rgba(0,0,0,0.1), transparent);
            border-radius: inherit;
            transform: translateZ(-1px);
            z-index: -1;
        }

        .icon-3d:hover {
            transform: translateY(-8px) rotateX(20deg) rotateY(10deg);
            box-shadow: 
                0 15px 30px rgba(34, 34, 34, 0.25),
                0 5px 15px rgba(34, 34, 34, 0.15);
        }


        /* 技能標籤3D效果 */
        .skill-3d {
            position: relative;
            background: linear-gradient(135deg, var(--card-bg), var(--bg-secondary));
            border: 1px solid var(--border);
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .skill-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(34, 34, 34, 0.05), rgba(34, 34, 34, 0.02));
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skill-3d:hover {
            transform: translateY(-6px) rotateX(10deg) rotateY(5deg);
            box-shadow: 
                0 10px 25px rgba(34, 34, 34, 0.15),
                0 5px 10px rgba(34, 34, 34, 0.1);
        }

        .skill-3d:hover::before {
            opacity: 1;
        }

        /* 按鈕3D效果 */
        .btn-3d {
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .btn-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-3d:hover {
            transform: translateY(-4px) rotateX(8deg);
            box-shadow: 
                0 12px 25px rgba(34, 34, 34, 0.2),
                0 6px 12px rgba(34, 34, 34, 0.15);
        }

        .btn-3d:hover::before {
            left: 100%;
        }


        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        
        .fade-in-1 { animation-delay: 0.2s; }
        .fade-in-2 { animation-delay: 0.4s; }
        .fade-in-3 { animation-delay: 0.6s; }
        .fade-in-4 { animation-delay: 0.8s; }
        .fade-in-5 { animation-delay: 1s; }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in-left {
            animation: slideInLeft 1s ease-out forwards;
        }

        @keyframes slideInLeft {
            from { 
                opacity: 0; 
                transform: translateX(-80px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        .slide-in-right {
            animation: slideInRight 1s ease-out forwards;
        }

        @keyframes slideInRight {
            from { 
                opacity: 0; 
                transform: translateX(80px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateX(0) scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp 1.2s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(60px) scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(160, 149, 107, 0.12), 0 0 40px rgba(160, 149, 107, 0.06);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(160, 149, 107, 0.18), 0 0 60px rgba(160, 149, 107, 0.10);
                transform: scale(1.02);
            }
        }

    }

    @layer components {
        .btn-primary {
            @apply px-8 py-4 text-white rounded-xl font-semibold transition-all duration-300 noto-font;
            background: linear-gradient(135deg, #3c3835 0%, #5a5248 100%);
            box-shadow: var(--card-shadow);
            letter-spacing: 0.5px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
            background: linear-gradient(135deg, #2a2622 0%, #3c3835 100%);
        }
        
        .btn-secondary {
            @apply px-8 py-4 border-2 rounded-xl font-semibold transition-all duration-300 noto-font;
            border-color: var(--text-primary);
            color: var(--text-primary);
            background: var(--card-bg);
            letter-spacing: 0.5px;
        }
        
        .btn-secondary:hover {
            background: var(--text-primary);
            color: var(--card-bg);
            transform: translateY(-2px);
            box-shadow: var(--hover-shadow);
        }
        
        .glass-card {
            @apply rounded-xl border;
            background: var(--card-bg);
            border: 1px solid var(--border);
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }
        
        .gradient-text {
            background: var(--minimal-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section-padding {
            @apply py-20 px-6 lg:px-8;
        }

        .hover-lift {
            @apply transition-all duration-300 cursor-pointer;
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow);
        }

        .interactive-card {
            @apply glass-card p-8 hover-lift;
        }

        .minimal-card {
            @apply glass-card p-8 hover-lift;
        }

        /* Carousel scrollbar hiding */
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Line clamp utilities */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Enhanced skill items for new design */
        .skill-item {
            background: rgba(255, 255, 255, 0.8);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 400;
            letter-spacing: 0.5px;
            border: 1px solid rgba(160, 149, 107, 0.2);
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }
        
        .skill-item:hover {
            background: rgba(160, 149, 107, 0.1);
            border-color: var(--primary-color);
            color: var(--text-primary);
        }
    }
