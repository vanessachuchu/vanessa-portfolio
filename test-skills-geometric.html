<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills 幾何動畫測試</title>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #FFFFFF;
        }

        .test-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #FFFFFF;
        }

        .test-section h1 {
            position: relative;
            z-index: 10;
            font-size: 4rem;
            font-weight: 700;
            color: #222222;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            z-index: 100;
            font-size: 0.9rem;
        }

        .info h3 {
            margin-bottom: 0.5rem;
            color: #FBBF24;
        }

        .info ul {
            list-style: none;
            padding-left: 0;
        }

        .info li {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>🎨 Skills 幾何動畫測試</h3>
        <ul>
            <li>🟡 琥珀黃 - 產品管理</li>
            <li>🟠 橙色 - 技術工具</li>
            <li>🟡 黃色 - 數據分析</li>
            <li>🟧 琥珀橙 - 軟實力</li>
        </ul>
    </div>

    <div id="root"></div>

    <script type="text/babel" src="components/GeometricBackground.js"></script>
    <script type="text/babel">
        const { createElement } = React;

        function TestApp() {
            return (
                <div className="test-section">
                    {createElement(window.GeometricBackground, { variant: 'skills', theme: 'light' })}
                    <h1>Skills 區段<br/>幾何背景動畫</h1>
                </div>
            );
        }

        ReactDOM.render(createElement(TestApp), document.getElementById('root'));
    </script>
</body>
</html>
